<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Research Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f1f1f1;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #4CAF50;
        }

        .tab:hover {
            background: #e9e9e9;
        }

        .tab.active:hover {
            background: white;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin: 25px 0;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
            width: 0%;
        }

        .status-text {
            color: #666;
            font-style: italic;
        }

        .results-container {
            margin-top: 20px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .results-table tr:hover {
            background: #f5f5f5;
        }

        .status-success { color: #4CAF50; font-weight: bold; }
        .status-error { color: #f44336; font-weight: bold; }
        .status-warning { color: #ff9800; font-weight: bold; }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #4CAF50;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #4CAF50;
            background: #f9f9f9;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .summary-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Domain Research Tool</h1>
            <p>Analyze domain ages with advanced filtering and export capabilities</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('input')">Input & Settings</button>
            <button class="tab" onclick="showTab('results')">Results</button>
            <button class="tab" onclick="showTab('export')">Export</button>
        </div>

        <!-- Input Tab -->
        <div id="input" class="tab-content active">
            <div class="form-group">
                <label>Keywords Input</label>
                <textarea id="keywords" placeholder="Enter keywords (one per line)..."></textarea>
                <div class="file-upload" onclick="document.getElementById('file-input').click()">
                    <p>üìÅ Click to upload keywords from file</p>
                    <input type="file" id="file-input" accept=".txt" class="hidden" onchange="handleFileUpload(event)">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Max Domains per Keyword</label>
                    <input type="number" id="maxDomains" value="5" min="1" max="20">
                </div>
                <div class="form-group">
                    <label>SERP API Key (Optional)</label>
                    <input type="password" id="serpApiKey" placeholder="Leave empty to use default">
                </div>
            </div>

            <div class="form-group">
                <label>WHOIS API Key (Optional)</label>
                <input type="password" id="whoisApiKey" placeholder="Leave empty to use default">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="enableFiltering">
                <label for="enableFiltering">Enable Advanced Filtering</label>
            </div>

            <div id="filteringOptions" class="hidden">
                <div class="form-row">
                    <div class="form-group">
                        <label>Min Domain Age (days)</label>
                        <input type="number" id="minAge" value="0" min="0">
                    </div>
                    <div class="form-group">
                        <label>Max Domain Age (days)</label>
                        <input type="number" id="maxAge" value="365" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label>Minimum Domains in SERP</label>
                    <input type="number" id="minDomains" value="3" min="1">
                </div>
            </div>

            <div>
                <button class="btn btn-primary" id="startBtn" onclick="startResearch()">üöÄ Start Research</button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopResearch()" disabled>‚èπ Stop Research</button>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="status-text" id="statusText">Ready to start research...</div>
            </div>
        </div>

        <!-- Results Tab -->
        <div id="results" class="tab-content">
            <div class="summary-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalResults">0</div>
                    <div class="stat-label">Total Results</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="filteredResults">0</div>
                    <div class="stat-label">Filtered Results</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successfulResults">0</div>
                    <div class="stat-label">Successful</div>
                </div>
            </div>

            <button class="btn btn-secondary" onclick="applyFilter()">üîÑ Refresh Filter</button>

            <div class="results-container">
                <table class="results-table" id="resultsTable">
                    <thead>
                        <tr>
                            <th>Keyword</th>
                            <th>Domain</th>
                            <th>Creation Date</th>
                            <th>Domain Age</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Export Tab -->
        <div id="export" class="tab-content">
            <div class="form-row">
                <div class="form-group">
                    <label>Export Format</label>
                    <select id="exportFormat">
                        <option value="csv">CSV</option>
                        <option value="excel">Excel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Export Data</label>
                    <select id="exportType">
                        <option value="all">All Results</option>
                        <option value="filtered">Filtered Results Only</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-secondary" onclick="exportData()">üì• Export Data</button>
        </div>
    </div>

    <script>
        let currentTaskId = null;
        let currentResults = [];
        let filteredResults = [];
        let statusInterval = null;

        // Tab functionality
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Toggle filtering options
        document.getElementById('enableFiltering').addEventListener('change', function() {
            const filteringOptions = document.getElementById('filteringOptions');
            if (this.checked) {
                filteringOptions.classList.remove('hidden');
            } else {
                filteringOptions.classList.add('hidden');
            }
        });

        // File upload handler
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload-keywords', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('keywords').value = data.keywords.join('\n');
                    updateStatus(`Loaded ${data.keywords.length} keywords from file`);
                } else {
                    alert('Error uploading file');
                }
            } catch (error) {
                alert('Error uploading file: ' + error.message);
            }
        }

        // Start research
        async function startResearch() {
            const keywords = document.getElementById('keywords').value
                .split('\n')
                .map(k => k.trim())
                .filter(k => k.length > 0);

            if (keywords.length === 0) {
                alert('Please enter some keywords first');
                return;
            }

            const requestData = {
                keywords: keywords,
                max_domains_per_keyword: parseInt(document.getElementById('maxDomains').value),
                serp_api_key: document.getElementById('serpApiKey').value || null,
                whois_api_key: document.getElementById('whoisApiKey').value || null
            };

            try {
                const response = await fetch('/api/research', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    const data = await response.json();
                    currentTaskId = data.task_id;
                    
                    // Update UI
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    
                    // Start polling for status
                    statusInterval = setInterval(pollStatus, 1000);
                    
                    updateStatus('Research started...');
                } else {
                    alert('Error starting research');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Stop research
        function stopResearch() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            updateStatus('Research stopped');
        }

        // Poll status
        async function pollStatus() {
            if (!currentTaskId) return;

            try {
                const response = await fetch(`/api/status/${currentTaskId}`);
                if (response.ok) {
                    const data = await response.json();
                    
                    // Update progress
                    const progress = data.total > 0 ? (data.progress / data.total) * 100 : 0;
                    document.getElementById('progressFill').style.width = progress + '%';
                    
                    updateStatus(data.current_keyword || data.status);
                    
                    // Update results as they come in
                    if (data.results && data.results.length > 0) {
                        currentResults = data.results;
                        updateResultsDisplay();
                    }
                    
                    // Check if completed
                    if (data.status === 'completed' || data.status === 'error') {
                        stopResearch();
                        if (data.status === 'error') {
                            alert('Research failed: ' + data.error);
                        } else {
                            updateStatus('Research completed!');
                            applyFilter();
                        }
                    }
                }
            } catch (error) {
                console.error('Error polling status:', error);
            }
        }

        // Update status text
        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
        }

        // Update results display
        function updateResultsDisplay() {
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = '';

            const displayResults = filteredResults.length > 0 ? filteredResults : currentResults;

            displayResults.forEach(result => {
                const row = tbody.insertRow();
                const ageDisplay = result.age_display ? 
                    `<div style="font-weight: bold;">${result.age_display}</div><small style="color: #666;">(${result.age_days} days)</small>` : 
                    result.age_days;
                
                row.innerHTML = `
                    <td>${result.keyword}</td>
                    <td>${result.domain}</td>
                    <td>${result.creation_date}</td>
                    <td>${ageDisplay}</td>
                    <td class="status-${getStatusClass(result.status)}">${result.status}</td>
                `;
            });

            // Update summary stats
            document.getElementById('totalResults').textContent = currentResults.length;
            document.getElementById('filteredResults').textContent = filteredResults.length;
            document.getElementById('successfulResults').textContent = 
                currentResults.filter(r => r.status === 'Success').length;
        }

        // Get status class for styling
        function getStatusClass(status) {
            if (status === 'Success') return 'success';
            if (status.includes('Error') || status.includes('Failed')) return 'error';
            return 'warning';
        }

        // Apply filter
        async function applyFilter() {
            if (!currentTaskId || currentResults.length === 0) return;

            const filterRequest = {
                task_id: currentTaskId,
                min_age: parseInt(document.getElementById('minAge').value),
                max_age: parseInt(document.getElementById('maxAge').value),
                min_domains: parseInt(document.getElementById('minDomains').value),
                enable_filtering: document.getElementById('enableFiltering').checked
            };

            try {
                const response = await fetch('/api/filter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(filterRequest)
                });

                if (response.ok) {
                    const data = await response.json();
                    filteredResults = data.filtered_results;
                    updateResultsDisplay();
                }
            } catch (error) {
                console.error('Error applying filter:', error);
            }
        }

        // Export data
        async function exportData() {
            if (!currentTaskId) {
                alert('No data to export');
                return;
            }

            const format = document.getElementById('exportFormat').value;
            const filtered = document.getElementById('exportType').value === 'filtered';
            
            // Get filter parameters if filtered export is selected
            let url = `/api/export/${currentTaskId}?format=${format}&filtered=${filtered}`;
            
            if (filtered && document.getElementById('enableFiltering').checked) {
                const minAge = document.getElementById('minAge').value;
                const maxAge = document.getElementById('maxAge').value;
                const minDomains = document.getElementById('minDomains').value;
                url += `&min_age=${minAge}&max_age=${maxAge}&min_domains=${minDomains}`;
            }
            
            try {
                const response = await fetch(url);
                if (response.ok) {
                    // Trigger download
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = `domain_research.${format === 'excel' ? 'xlsx' : 'csv'}`;
                    a.click();
                    window.URL.revokeObjectURL(downloadUrl);
                } else {
                    alert('Error exporting data');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
